    function fetchData() {
        const loadingEl = document.getElementById('loadingStatus');

    function getStandardDate(dateStr) {
        if (!dateStr) return null;
        let s = dateStr.split(' - ')[0].trim();
        s = s.replace(/-/g, '/'); 
        let parts = s.split('/');
        if (parts.length === 3) return `${parseInt(parts[0])}/${parseInt(parts[1])}/${parseInt(parts[2])}`;
        return null;
    }

    // â˜…â˜…â˜… [é‡å¯«] è§£æå™¨ï¼šé©æ‡‰æ–°çš„ sRPE çµæ§‹ â˜…â˜…â˜…
    function parseCSV_Optimized(text) {
        const lines = text.trim().split(/\r\n|\n/);
        
        // å°‹æ‰¾å„å€å¡Šçš„æ¨™é¡Œåˆ— (Header Row)
        // ç­–ç•¥ï¼šæƒæå‰ 10 è¡Œï¼Œæ‰¾å‡ºé—œéµå­—çš„ä½ç½®
        let monthlyStartCol = -1;
        let weeklyDateCol = -1;
        let weeklyLoadCol = -1;
        let readinessDateCol = -1;
        let readinessValCol = -1;
        
        let headerRowIndex = -1;

        // 1. å…ˆæ‰¾ Monthly (æ­¦è¡“) å’Œ Weekly (sRPE)
        for(let i=0; i<lines.length; i++) {
            const row = lines[i].split(',').map(s => s.trim());
            
            // æ‰¾æœˆçµ±è¨ˆèµ·å§‹ (æ­¦è¡“)
            if (monthlyStartCol === -1) {
                const idx = row.indexOf('æ­¦è¡“');
                if (idx > -1) {
                    monthlyStartCol = idx - 1; // æ—¥æœŸåœ¨å‰ä¸€æ ¼
                    headerRowIndex = i; // æ¨™è¨˜é€™æ˜¯ä¸»è¦æ¨™é¡Œåˆ—
                }
            }

            // æ‰¾é€±çµ±è¨ˆ (sRPE)
            // æ³¨æ„ï¼šsRPE å¯èƒ½åœ¨ç¬¬ä¸€åˆ—ï¼Œä¹Ÿå¯èƒ½åœ¨ç¬¬äºŒåˆ—ï¼Œæ‰€ä»¥æˆ‘å€‘ç¨ç«‹æƒæ
            const sRPE_Idx = row.findIndex(s => s.toLowerCase() === 'srpe');
            if (sRPE_Idx > -1) {
                weeklyLoadCol = sRPE_Idx;
                weeklyDateCol = sRPE_Idx - 1;
            }

            // æ‰¾ Readiness
            const rIdx = row.findIndex(s => s.toLowerCase().includes('readiness'));
            if (rIdx > -1) {
                readinessValCol = rIdx;
                readinessDateCol = rIdx - 1;
            }
        }

        // é–‹å§‹è§£ææ•¸æ“š
        rawData = [];
        let tempWeekly = {}; // ç”¨ Object Map æ–¹ä¾¿ä¾æ—¥æœŸåˆä½µ (Key: Date)

        // å¾æ¨™é¡Œåˆ—çš„ä¸‹ä¸€è¡Œé–‹å§‹
        let startRow = headerRowIndex + 1;
        
        for (let i = startRow; i < lines.length; i++) {
            const row = lines[i].split(',');

            // 1. è§£ææœˆæ•¸æ“š (å·¦è¡¨)
            if (monthlyStartCol > -1 && row[monthlyStartCol]) {
                const mDate = row[monthlyStartCol].trim();
                if (mDate.startsWith('20')) {
                    let obj = { month: mDate };
                    categories.forEach((cat, offset) => {
                        let val = row[monthlyStartCol + 1 + offset];
                        obj[cat] = val ? (parseInt(val) || 0) : 0;
                    });
                    rawData.push(obj);
                }
            }

            // 2. è§£æé€±æ•¸æ“š (ä¸­è¡¨: Date, sRPE)
            if (weeklyDateCol > -1 && row[weeklyDateCol]) {
                const wDateRaw = row[weeklyDateCol].trim();
                if (wDateRaw.startsWith('20')) {
                    let stdDate = getStandardDate(wDateRaw);
                    if (stdDate) {
                        if (!tempWeekly[stdDate]) tempWeekly[stdDate] = { month: stdDate, load: 0, readiness: null };
                        let loadVal = row[weeklyLoadCol] ? parseInt(row[weeklyLoadCol]) : 0;
                        tempWeekly[stdDate].load = loadVal;
                    }
                }
            }

            // 3. è§£æ Readiness (å³è¡¨: Date, Value)
            if (readinessDateCol > -1 && row[readinessDateCol]) {
                const rDateRaw = row[readinessDateCol].trim();
                if (rDateRaw.startsWith('20')) {
                    let stdDate = getStandardDate(rDateRaw);
                    if (stdDate) {
                        if (!tempWeekly[stdDate]) tempWeekly[stdDate] = { month: stdDate, load: 0, readiness: null };
                        let rValStr = row[readinessValCol] ? row[readinessValCol].trim().replace('%','') : "";
                        let rVal = parseFloat(rValStr);
                        if (!isNaN(rVal)) {
                            tempWeekly[stdDate].readiness = rVal;
                        }
                    }
                }
            }
        }

        // å°‡ Map è½‰å› Array ä¸¦æ’åº
        weeklyData = Object.values(tempWeekly).sort((a, b) => {
            return new Date(a.month) - new Date(b.month);
        });
        
        rawData.sort((a, b) => a.month.localeCompare(b.month));
    }

    function renderCharts() {

        const weeklyTimeline = weeklyData.map(d => d.month.split(' - ')[0]);
        const acuteLoads = weeklyData.map(d => d.load); // ç›´æ¥å–å€¼

        const chronicLoads = acuteLoads.map((val, idx) => {
            const startIdx = Math.max(0, idx - 3);
            const subset = acuteLoads.slice(startIdx, idx + 1);
            const sum = subset.reduce((a, b) => a + b, 0);
            return sum / subset.length;
        });

        const acwrData = acuteLoads.map((acute, idx) => {
            const chronic = chronicLoads[idx];
            if (chronic === 0) return 0;
            return parseFloat((acute / chronic).toFixed(2));
        });

        const tsbData = acuteLoads.map((acute, idx) => {
            const chronic = chronicLoads[idx];
            return Math.round(chronic - acute);
